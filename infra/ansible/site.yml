
# playbook to bring up entire site.

- name: registry
  hosts: all
  roles:
    - common
    - registry

- name: buildbot
  hosts: buildbot
  roles:
    - common
    - buildbot

- name: bender
  hosts: bender
  roles:
    - common
    - bender

- name: haproxy
  hosts: front
  roles:
    - common
    - haproxy

- name: ui server
  hosts: front
  roles:
    - common
    - ui
